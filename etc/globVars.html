<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title> Global Variables test </title>
</head>
<body>
<script>
	var test = {} //declaring a single global variable
	test.a_funct = function() { //anonymous function thats called by method test.a_funct
		var anumber = 16;
		console.log(anumber);
	}();
	test.second_funct = function() { //same as above, no call immediately after.
		var aword = "no";
		console.log(aword);

		return "yes";
	};
	
	test.second_funct();
	console.log(test.second_funct); //Prints function code itself

	//executes inner function which prints 'no'. The takes return value 'yes' and prints it.
	console.log(test.second_funct()); 

	test.localvar = 16;
	console.log(test.localvar);

</script>
</body>
</html>
